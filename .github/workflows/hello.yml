name: Build and Upload Artifacts

on:
  push:
    branches:
      master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Format code
      run: npm run format

    - name: Upload package-lock.json artifact
      uses: actions/upload-artifact@v3
      with:
        name: package-lock
        path: package-lock.json

    - name: Upload dist folder artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist-files
        path: dist/
